<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Первый адаптивный сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!-- первый row заголовок-->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center">
					<span>Получите свою инструкцию</span>
					<strong class="text-uppercase">Как получить внутреннее блаженство</strong>
				</h1>
				</div>
			</div>
			<!--второй row под видео и форму-->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-offset-2 col-sm-8 col-sm-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/HQYR4Qf772c" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-md-8 col-lg-offset-0 col-md-offset-2 col-sm-8 col-sm-offset-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg"  placeholder="Ваше имя">
							<input type="text" class="form-control input-lg"  placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
	<div class="container">
			<!--row под заголовок секции-->
		<div class="row">
			<div class="col-lg-12 col-sm-12 col-xm-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно это сделать сейчас?</h2>
			</div>
		</div>
		<!--Блок с преимуществами-->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/01.png" height="90" width="90" alt="1 преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/02.png" height="90" width="90" alt="2 преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/03.png" height="90" width="90" alt="3 преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/04.png" height="90" width="90" alt="4 преимущество">
						<p>Четвертое преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<!-- кнопка-->
		<button class="btn btn-primary btn-lg form-btn center-block button-form">Получить инструкцию</button>
	</div>
	</div>
	<div class="section">
		<!--row для отзыва-->
		<div class="row">
			<div class="col-lg-12 col-sm-12 col-xm-12">
				<h2 class="section-header text-uppercase text-center">Отзывы клиентов</h2>
			</div>
			<!--блок с участниками отзывов-->
			<div class="container">
				<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-xs-12 col-sm-6 col-md-3">
						<div class="feature-block"><img src="img/05.jpg" height="215" width="215" alt="1 лицо"></div>
					</div>
					<div class="col-lg-3 col-xs-12 col-sm-6 col-md-3">
						<div class="feature-block"><img src="img/06.jpg" height="215" width="215" alt="2 лицо"></div>
					</div>
					<div class="col-lg-3 col-xs-12 col-sm-6 col-md-3">
						<div class="feature-block"><img src="img/07.jpg" height="215" width="215" alt="3 лицо"></div>
					</div>
					<div class="col-lg-3 col-xs-12 col-sm-6 col-md-3">
						<div class="feature-block"><img src="img/08.jpg" height="215" width="215" alt="4 лицо"></div>
					</div>
					<div class="col-lg-3 col-xs-12 col-sm-6 col-md-3">
						<div class="feature-block"><img src="img/09.jpg" height="215" width="215" alt="5 лицо"></div>
					</div>
					<div class="col-lg-3 col-xs-12 col-sm-6 col-md-3">
						<div class="feature-block"><img src="img/10.jpg" height="215" width="215" alt="6 лицо"></div>
					</div>
					<div class="col-lg-3 col-xs-12 col-sm-6 col-md-3">
						<div class="feature-block"><img src="img/11.jpg" height="215" width="215" alt="7 лицо"></div>
					</div>
					<div class="col-lg-3 col-xs-12 col-sm-6 col-md-3">
						<div class="feature-block"><img src="img/12.jpg" height="215" width="215" alt="8 лицо"></div>
					</div>
				</div>
			</div>
			</div>
			
		</div>
	</div>
</body>
</html>
